<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="./images/Logo.png" alt="logo" />
            </div>
            <ul class="list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
                <li class="list-item">
                    <i class="fa-solid fa-phone"></i>
                    <div>
                        <h1>Call Us</h1>
                        <p>+38 (097) 654 54 34</p>
                    </div>
                </li>
            </ul>
            <i class="fa-solid fa-bars fa-2xl"></i>
        </nav>

        <!-- hero -->
        <div class="hero">
            <div class="left">
                <h1>
                    Interior Design That <br />
                    Care About Details
                </h1>
                <button class="btn">Learn More</button>
            </div>
            <div class="right">
                <div class="box one">
                    <div class="logo">
                        <i class="fa-solid fa-puzzle-piece"></i>
                    </div>
                    <p>
                        We create your space better <br />
                        based on your own idea
                    </p>
                    <div class="extra">
                        <div class="circle"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="box two">
                    <div class="logo">
                        <i class="fa-solid fa-lightbulb"></i>
                    </div>
                    <p>
                        Innovation ideas, stylish <br />
                        design <br />
                        for home & Business
                    </p>
                    <div class="extra">
                        <div class="circle"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
